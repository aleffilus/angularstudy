<div class="row">
    <div class="col-md-4">
        <!--<iframe width="100%" height="300" src="{{video.url}}">
        </iframe>-->
    </div>
    <div class="col-md-8">
     
            <h3 *ngIf="!editTitle" (click)="onTitleClick()">{{video.title}}</h3>
            <div *ngIf="editTitle" class="form-group">
                <input type="input" 
                    class="form-control" 
                    id="title"
                    required
                    placeholder="title"
                    [(ngModel)]="video.title"
                     >
            </div>
            <div class="form-group">
                <input type="input" 
                    class="form-control" 
                    id="url"
                    required
                    placeholder="url"
                    value="{{video.url}}"
                     >
            </div>
            <div class="form-group">
            <textarea class="form-control" rows="5" value="{{video.desc}}">
                        
            </textarea>
            </div>
            <button type="button" 
                class="btn btn-default"
                (click)="onButtonOkClick()"
                >Ok</button>
        


    </div>
</div>
